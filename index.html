
<!DOCTYPE html>
<html>
<head>
  <title>Melee Weapons</title>
  <meta charset="UTF-8" />
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background-color: #1e1e1e;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
      vertical-align: middle;
    }
    th {
      background-color: #333;
    }
    img {
      max-height: 40px;
    }
    tr:nth-child(even) {
      background-color: #242424;
    }
  </style>
</head>
<body>
  <h1>Melee Weapons</h1>
  <div id="table-container">Loading...</div>

  <script>
    fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vRPeOHz_lYh0s1_ZoiQ5ruNz2wYBPFqDiCXbxzUqgDb5qsd6ZSBws4_xqCKfbhkxTEujqOy1vKrgGHE/pub?gid=961208828&single=true&output=csv")
      .then(response => response.text())
      .then(data => {
        const rows = data.split("\n").map(row => row.split(","));
        let tableHTML = "<table><thead><tr>";

        // Limit headers to exclude the second Attributes column
        const headers = rows[0].slice(0, -1);
        headers.forEach(header => {
          tableHTML += `<th>${header}</th>`;
        });

        tableHTML += "</tr></thead><tbody>";

        for (let i = 1; i < rows.length; i++) {
          const row = rows[i];
          if (row.every(cell => cell.trim() === "")) continue;

          tableHTML += "<tr>";
          for (let j = 0; j < headers.length; j++) {
            tableHTML += `<td>${row[j] || ""}</td>`;
          }
          tableHTML += "</tr>";
        }

        tableHTML += "</tbody></table>";
        document.getElementById("table-container").innerHTML = tableHTML;
      })
      .catch(error => {
        document.getElementById("table-container").innerHTML = "Error loading data";
        console.error("CSV fetch error:", error);
      });
  </script>
</body>
</html>
