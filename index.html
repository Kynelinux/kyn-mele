
<!DOCTYPE html>
<html>
<head>
  <title>Melee Weapons</title>
  <meta charset="UTF-8" />
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: auto;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
      vertical-align: middle;
    }
    th {
      background-color: #1f1f1f;
    }
    tr:nth-child(even) {
      background-color: #1a1a1a;
    }
    img {
      max-height: 40px;
    }
  </style>
</head>
<body>
  <h1>Melee Weapons</h1>
  <div id="table-container">Loading...</div>

  <script>
    fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vRPeOHz_lYh0s1_ZoiQ5ruNz2wYBPFqDiCXbxzUqgDb5qsd6ZSBws4_xqCKfbhkxTEujqOy1vKrgGHE/pub?gid=961208828&single=true&output=csv")
      .then(response => response.text())
      .then(data => {
        const rows = data.trim().split("\n").map(row => row.split(","));
        let tableHTML = "<table><thead><tr>";
        rows[0].forEach(header => {
          tableHTML += `<th>${header}</th>`;
        });
        tableHTML += "</tr></thead><tbody>";

        for (let i = 1; i < rows.length; i++) {
          const row = rows[i];
          if (row.every(cell => cell.trim() === "")) continue;
          tableHTML += "<tr>";
          row.forEach((cell, index) => {
            // Convert image links to actual images in the first column
            if (index === 0 && cell.startsWith("http")) {
              tableHTML += `<td><img src="${cell}" alt="img" /></td>`;
            } else {
              tableHTML += `<td>${cell}</td>`;
            }
          });
          tableHTML += "</tr>";
        }

        tableHTML += "</tbody></table>";
        document.getElementById("table-container").innerHTML = tableHTML;
      })
      .catch(error => {
        document.getElementById("table-container").innerHTML = "Error loading data.";
        console.error("CSV fetch error:", error);
      });
  </script>
</body>
</html>
