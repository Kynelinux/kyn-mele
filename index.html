
<!DOCTYPE html>
<html>
<head>
  <title>Melee Weapons</title>
  <meta charset="UTF-8" />
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #222;
    }
    img {
      max-height: 40px;
    }
    .black-bar {
      background: black;
      height: 5px;
      padding: 0;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Melee Weapons</h1>
  <div id="table-container">Loading...</div>

  <script>
    fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vRPeOHz_lYh0s1_ZoiQ5ruNz2wYBPFqDiCXbxzUqgDb5qsd6ZSBws4_xqCKfbhkxTEujqOy1vKrgGHE/pub?gid=961208828&single=true&output=csv")
      .then(response => response.text())
      .then(data => {
        const rows = data.split("\n").map(row => row.split(","));
        let tableHTML = "<table><thead><tr>";

        const header = rows[0];
        const baseColumns = 9;  // First 9 columns are standard
        for (let i = 0; i < baseColumns; i++) {
          tableHTML += `<th>${header[i]}</th>`;
        }
        tableHTML += "<th>Attributes</th></tr></thead><tbody>";

        for (let i = 1; i < rows.length; i++) {
          const row = rows[i];
          if (row.every(cell => cell.trim() === "")) continue;
          tableHTML += "<tr>";
          for (let j = 0; j < baseColumns; j++) {
            let cell = row[j] || "";
            if (j === 0 && cell.startsWith("http")) {
              tableHTML += `<td><img src="${cell}" alt="icon" /></td>`;
            } else {
              tableHTML += `<td>${cell}</td>`;
            }
          }
          const attributes = row.slice(baseColumns).filter(cell => cell.trim() !== "").join(", ");
          tableHTML += `<td>${attributes}</td></tr>`;
        }

        tableHTML += "</tbody></table>";
        document.getElementById("table-container").innerHTML = tableHTML;
      })
      .catch(error => {
        document.getElementById("table-container").innerHTML = "Error loading data";
        console.error("CSV fetch error:", error);
      });
  </script>
</body>
</html>
