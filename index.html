
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Melee Weapons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 15px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #222;
    }
    tr:nth-child(even):not(.separator) {
      background-color: #1e1e1e;
    }
    .separator td {
      background-color: black;
      height: 5px;
      padding: 0;
      border: none;
    }
    img {
      max-height: 40px;
    }
  </style>
</head>
<body>
  <h1>Melee Weapons</h1>
  <div id="table-container">Loading...</div>

  <script>
    fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vRPeOHz_lYh0s1_ZoiQ5ruNz2wYBPFqDiCXbxzUqgDb5qsd6ZSBws4_xqCKfbhkxTEujqOy1vKrgGHE/pub?gid=961208828&single=true&output=csv")
      .then(r => r.text())
      .then(csv => {
        const rows = csv.trim().split("\n").map(r => r.split(","));
        let html = "<table><thead><tr>";
        rows[0].forEach(h => html += `<th>${h.replace(/_\d+$/, "")}</th>`);
        html += "</tr></thead><tbody>";
        for (let i = 1; i < rows.length; i++) {
          const row = rows[i];
          if (row.every(c => c.trim() === "")) {
            html += `<tr class="separator"><td colspan="${rows[0].length}"></td></tr>`;
            continue;
          }
          html += "<tr>";
          row.forEach(cell => {
            const trimmed = cell.trim();
            if (/^https?:\/\/.*\.(png|jpe?g|gif)$/i.test(trimmed)) {
              html += `<td><img src="${trimmed}" /></td>`;
            } else {
              html += `<td>${trimmed}</td>`;
            }
          });
          html += "</tr>";
        }
        html += "</tbody></table>";
        document.getElementById("table-container").innerHTML = html;
      })
      .catch(err => {
        console.error(err);
        document.getElementById("table-container").innerText = "Error loading data.";
      });
  </script>
</body>
</html>
